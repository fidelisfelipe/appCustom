<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>{{title}}</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/waves/dist/waves.min.css" />
    <link rel="stylesheet" href="bower_components/ionic-material/dist/ionic.material.css" />
    <link rel="stylesheet" href="bower_components/ionic-material/dist/ionic.material.min.css" />
    <link rel="stylesheet" href="bower_components/sir-accordion/dist/styles/sir-accordion.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="auth-social-backand/styles/auth-social-backand.css">
    <link rel="stylesheet" href="delivery/styles/delivery.css">
    <link rel="stylesheet" href="delivery/styles/style.css">
    <link rel="stylesheet" href="main/styles/main.css">
    <link rel="stylesheet" href="main/styles/upload.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body >

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->

    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>

    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-localforage/dist/angular-localForage.js"></script>
    <script src="bower_components/angularbknd-sdk/dist/backand.min.js"></script>
    <script src="bower_components/waves/dist/waves.min.js"></script>
    <script src="bower_components/ionic-material/dist/ionic.material.js"></script>
    <script src="bower_components/ionic-material/dist/ionic.material.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <script src="bower_components/velocity/velocity.ui.js"></script>
    <script src="bower_components/sir-accordion/dist/scripts/sir-accordion.js"></script>
    <script src="bower_components/ionic-image-lazy-load/ionic-image-lazy-load.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
	<script src="bower_components/ionic-shop/dist/ion-cart.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/services/flash-serv.js"></script>
    <script src="main/controllers/upload-ctrl.js"></script>

    <script src="delivery/controllers/home-ctrl.js"></script>
    <script src="delivery/controllers/connection-ctrl.js"></script>
    <script src="delivery/controllers/app-ctrl.js"></script>
    <script src="delivery/constants/delivery-config-const.js"></script>
    <script src="auth-social-backand/auth-social-backand.js"></script>
    <script src="auth-social-backand/utils/utils.js"></script>
    <script src="auth-social-backand/services/flash-serv.js"></script>
    <script src="auth-social-backand/services/auth-social-backand-serv.js"></script>
    <script src="auth-social-backand/services/api-interceptor-serv.js"></script>
    <script src="auth-social-backand/controllers/home-ctrl.js"></script>
    <script src="auth-social-backand/controllers/auth-social-backand-ctrl.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
