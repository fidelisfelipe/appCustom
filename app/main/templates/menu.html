<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
	  <ion-nav-buttons side="right" >
	    <button class="button button-icon button-clear ion-power" ng-click="vm.signout()" ng-show="vm.currentUser.isAuthorized">
		</button>
	  </ion-nav-buttons>

    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{title}}</h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
	   <ion-list ng-show="vm.currentUser.isAuthorized">
	       	  <div class="item item-avatar">
			    <img ng-src="{{vm.currentUser.srcImg}}" /> 
			    <h2>{{vm.currentUser.firstName}} {{vm.currentUser.lastName}}</h2>
			    <p>
				
				{{vm.currentUser.username}} <br>{{vm.currentUser.isAdmin ? 'Hi Dev :)' : ''}}
				</p>
			</button>
			  </div>

	   </ion-list>
      <ion-list>
        <ion-item ng-repeat="menu in menus" menu-close ui-sref="{{menu.name}}" ng-show="{{menu.show}}">
          {{menu.title}}
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
