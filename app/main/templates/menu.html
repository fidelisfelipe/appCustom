<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <ion-header-bar class="bar-positive">
      <h1 class="title"><img src="main/assets/images/logo_blue@2x.png"/></h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
	   <ion-list ng-show="vm.currentUser.isAuthorized">
	       	  <div class="item item-avatar">
			    <img ng-src="main/assets/images/profile.jpg" />
			    <h2>{{vm.currentUser.firstName}} {{vm.currentUser.lastName}}</h2>
			    <p>{{vm.currentUser.username}}</p>
			  </div>

	   </ion-list>
      <ion-list>
        <ion-item menu-close ui-sref="main.home" ng-show="vm.currentUser.isAuthorized">
          Home 
        </ion-item>
        <ion-item menu-close ui-sref="main.account" ng-show="!vm.currentUser.isAuthorized">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="main.account" ng-show="vm.currentUser.isAuthorized">
          Account
        </ion-item>
        <ion-item menu-close ui-sref="main.ranking" ng-show="vm.currentUser.isAuthorized">
          Ranking
        </ion-item>
        <ion-item menu-close ui-sref="main.about" >
          About
        </ion-item>	
        <ion-item menu-close ui-sref="main.debug" ng-show="vm.currentUser.isAuthorized">
          Debug
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
