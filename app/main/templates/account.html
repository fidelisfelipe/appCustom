<ion-view view-title="IFly">
  <!-- do you want padding? -->
  <ion-content class="padding">
	  <!-- where login on -->
	<div ng-show="vm.currentUser.isAuthorized">
		<div class="list card">
		  <div class="item item-avatar">
		    <img ng-src="main/assets/images/profile.jpg">
		    <h2>{{vm.currentUser.firstName}} {{vm.currentUser.lastName}}</h2>
		    <p>{{vm.currentUser.username}}</p>
		  </div>
		</div>

	</div>

<!-- login on - update data -->
	<div class="list" ng-show="vm.currentUser.isAuthorized && vm.showUpdate">
        <div class="button-bar" >
			<button class="button button-block button-positive ion-gear-a" ng-click="vm.updatePwd = !vm.updatePwd;" ng-class="{'button button-block button-stable': vm.updatePwd, 'button button-block button-positive': !vm.updatePwd}">
			</button>
			<button class="button button-block button-stable ion-ios-locked" ng-click="vm.updatePwd = !vm.updatePwd;" ng-class="{'button button-block button-stable': !vm.updatePwd, 'button button-block button-positive': vm.updatePwd}">
			</button>
		</div>
		<div class="list" ng-hide="vm.updatePwd">
			<label class="item item-input">
				First Name:&nbsp;<input id="firstName" name="firstName" type="text" placeholder="First Name" ng-model="vm.currentUser.firstName" >
			</label>
			<label class="item item-input">
				Last Name:&nbsp;<input id="lastName" name="lastName" type="text" placeholder="Last Name" ng-model="vm.currentUser.lastName" >
			</label>
		</div>
		<div class="list" ng-show="vm.updatePwd">
			<label class="item item-input">
				Current Pwd:&nbsp;<input id="password" name="passwordCurrent" type="password" placeholder="Password Current" ng-model="vm.currentUser.passwordCurrent">
			</label>
			<label class="item item-input">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;New Pwd:&nbsp;<input id="password" name="passwordNew" type="password" placeholder="Password New" ng-model="vm.currentUser.passwordNew">
			</label>
		</div>
		<div class="button-bar" >
			<button class="button button-block button-positive" ng-click="vm.updateAccount()">
				Update
			</button>
		</div>
	</div>

<!-- off line -->
	<!-- where login off -->
<form ng-submit="vm.signin()" ng-hide="vm.currentUser.isAuthorized">
	<h3 style="text-align: center">Login</h3>
	<div class="row row-center">
	  <div class="col col-center">
			  <div class="list">
				<label class="item item-input">
					<input id="email" name="email" type="email" placeholder="E-mail" ng-model="vm.email">
				</label>
				<label class="item item-input">
					<input id="password" name="password" type="password" placeholder="Password" ng-model="vm.password">
				</label>
			  </div>	
	  </div>
	</div>
	
	<div class="row row-bottom">
	  <div class="col">
	  	<button class="button button-full button-positive" type="submit">
			Login
		</button>
		<a class="button button-full button-calm" ng-click="vm.signUpGo()">
			Register
		</a>
	  </div>
	</div>
</form>
	
<!-- where login off - social sign in -->
<div class="button-bar" ng-hide="vm.currentUser.isAuthorized">
	<button class="button button-positive icon-left ion-social-facebook" ng-click="vm.signinSocial('facebook')" type="button">
		Facebook
	</button>
	<button class="button button-assertive icon-left ion-social-googleplus" ng-click="vm.signinSocial('google')" type="button">
		Google+
	</button>
</div>
  </ion-content>
</ion-view>
